name: Azure Infra Deployment 

on:
 push:
   branches:
     - main
jobs:
  terraform:
    name: "terraform"
    runs-on: ubuntu-latest
    env:
      ARM_CLIENT_ID: ${{ secrets.ACTIONS_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ACTIONS_CLIENT_SECRET_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ACTIONS_TENANT_ID }}
      ROOT_PATH: '../../src'

# Use the bash shell 
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: setup Terraform 
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.9.5

      - name: Terraform init
        run: terraform init
        working-directory: ${{env.ROOT_PATH}}
        

      - name: Terraform plan
        run:  terraform plan
        working-directory: ${{env.ROOT_PATH}}

      - name: Terraform apply
        run: terraform apply -auto-approve
        working-directory: ${{env.ROOT_PATH}}


